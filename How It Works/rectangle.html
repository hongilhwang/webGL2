<html>
<head>
    <title></title>

    <style>
        @import url("https://webgl2fundamentals.org/webgl/resources/webgl-tutorials.css");
        body {
            margin: 0;
        }
        canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
    </style>

    <script src="https://webgl2fundamentals.org/webgl/resources/webgl-utils.js"></script>
    <script src="https://webgl2fundamentals.org/webgl/resources/webgl-lessons-ui.js"></script>
    <script src="https://webgl2fundamentals.org/webgl/resources/m3.js"></script>
    <script id="vs" type="x-shader/x-vertex">
        #version 300 es
        in vec2 a_position;
        in vec4 a_color;

        uniform mat3 u_matrix;

        out vec4 v_color;

        void main() {
            // 위치에 행렬을 곱합니다.
            gl_Position = vec4((u_matrix * vec3(a_position, 1)).xy, 0, 1);

            // attrubyte로 부터 varying으로 색상을 복사함.
            v_color = a_color;
        }
    </script>

    <script id="fs" type="x-shader/x-fragment">
        #version 300 es

        precision highp float;

        in vec4 v_color;

        out vec4 outColor;

        void main() {
            outColor = v_color;
        }
    </script>

    <script type="text/javascript">
        function main() {

            var canvas = document.getElementById("canvas");
            var gl = canvas.getContext("webgl2");
            if (!gl) {
                return;
            }

            const vs = document.getElementById('vs').innerText.trim();
            const fs = document.getElementById('fs').innerText.trim();
            // setup GLSL program
            var program = webglUtils.createProgramFromSources(gl, [vs, fs]);

            // 위치를 찾는다.
            var positionLocation = gl.getAttribLocation(program, "a_position");
            var colorLocation = gl.getAttribLocation(program, "a_color");

            // lookup uniforms
            var matrixLocation = gl.getUniformLocation(program, "u_matrix");

            // Create set of attributes
            var vao = gl.createVertexArray();
            gl.bindVertexArray(vao);

            ////// 위치 값을 배치 하기 위한 buffer의 설정과 버퍼를 읽는 방법을 지정.  START //////
            // Create a buffer.
            var buffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, buffer);

            // Set Geometry.
            setGeometry(gl);

            // tell the position attribute how to pull data out of the current ARRAY_BUFFER
            gl.enableVertexAttribArray(positionLocation);
            var size = 2;
            var type = gl.FLOAT;
            var normalize = false;
            var stride = 0;
            var offset = 0;
            gl.vertexAttribPointer(positionLocation, size, type, normalize, stride, offset);

            ////// 위치 값을 배치 하기 위한 buffer의 설정과 버퍼를 읽는 방법을 지정.  END //////
            ////// 색상 값을 배치 하기 위한 buffer의 설정과 버퍼를 읽는 방법을 지정.  START //////
            // Create a buffer.
            var buffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, buffer);

            // Set 색상.
            setColors(gl);

            // tell the position attribute how to pull data out of the current ARRAY_BUFFER
            gl.enableVertexAttribArray(colorLocation);
            var size = 4;
            var type = gl.FLOAT;
            var normalize = false;
            var stride = 0;
            var offset = 0;
            gl.vertexAttribPointer(colorLocation, size, type, normalize, stride, offset);
            ////// 색상 값을 배치 하기 위한 buffer의 설정과 버퍼를 읽는 방법을 지정.  END //////


            var translation = [200, 150]; //
            var angleInRadians = 0;
            var scale = [1, 1];

            drawScene();

            // Setup a ui.
            webglLessonsUI.setupSlider("#x", {value: translation[0], slide: updatePosition(0), max: gl.canvas.width});
            webglLessonsUI.setupSlider("#y", {value: translation[1], slide: updatePosition(1), max: gl.canvas.height});
            webglLessonsUI.setupSlider("#angle", {slide: updateAngle, max: 360});
            webglLessonsUI.setupSlider("#scaleX", {
                value: scale[0],
                slide: updateScale(0),
                min: -5,
                max: 5,
                step: 0.01,
                precision: 2
            });
            webglLessonsUI.setupSlider("#scaleY", {
                value: scale[1],
                slide: updateScale(1),
                min: -5,
                max: 5,
                step: 0.01,
                precision: 2
            });

            function updatePosition(index) {
                return function (event, ui) {
                    translation[index] = ui.value;
                    drawScene();
                };
            }

            function updateAngle(event, ui) {
                var angleInDegrees = 360 - ui.value;
                angleInRadians = angleInDegrees * Math.PI / 180;
                drawScene();
            }

            function updateScale(index) {
                return function (event, ui) {
                    scale[index] = ui.value;
                    drawScene();
                };
            }

            // Draw the scene.
            function drawScene() {
                webglUtils.resizeCanvasToDisplaySize(gl.canvas);

                gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

                // Clear the canvas
                gl.clearColor(0, 0, 0, 0);
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

                // Compute the matrix
                var matrix = m3.projection(gl.canvas.clientWidth, gl.canvas.clientHeight);
                matrix = m3.translate(matrix, translation[0], translation[1]);
                matrix = m3.rotate(matrix, angleInRadians);
                matrix = m3.scale(matrix, scale[0], scale[1]);

                // Tell it to use our program (pair of shaders)
                gl.useProgram(program);

                // Bind the attribute/buffer set we want.
                gl.bindVertexArray(vao);

                // Set the matrix.
                gl.uniformMatrix3fv(matrixLocation, false, matrix);

                // Draw the geometry.
                var offset = 0;
                var count = 6;
                gl.drawArrays(gl.TRIANGLES, offset, count);
            }
        }

        // Fill the buffer with the values that define a triangle.
        function setGeometry(gl) {
            gl.bufferData(
                gl.ARRAY_BUFFER,
                new Float32Array([
                    -150, -100,
                    150, -100,
                    -150,  100,
                    150, -100,
                    -150,  100,
                    150,  100,
                ]),
                gl.STATIC_DRAW);
        }

        // 사각형을 구성하는 2개 삼각형의 색상으로 버퍼를 채웁니다.
        function setColors(gl) {
            // Pick 2 random colors.
            var r1 = Math.random();
            var b1 = Math.random();
            var g1 = Math.random();

            var r2 = Math.random();
            var b2 = Math.random();
            var g2 = Math.random();

            gl.bufferData(
                gl.ARRAY_BUFFER,
                new Float32Array(
                    [ r1, b1, g1, 1,
                        r1, b1, g1, 1,
                        r1, b1, g1, 1,
                        r2, b2, g2, 1,
                        r2, b2, g2, 1,
                        r2, b2, g2, 1]),
                gl.STATIC_DRAW);
        }

        window.onload=main;

    </script>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="uiContainer">
    <div id="ui">
        <div id="x"></div>
        <div id="y"></div>
        <div id="angle"></div>
        <div id="scaleX"></div>
        <div id="scaleY"></div>
    </div>
</div>
</body>
</html>
